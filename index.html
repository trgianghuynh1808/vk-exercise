<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="flex items-center min-h-screen">
    <!-- Example code. Need remove first -->
    <main
      class="w-2/5 m-auto pt-4 pb-12 border border-current rounded shadow-lg"
    >
      <h1 class="text-center font-semibold">ĐĂNG KÍ</h1>

      <div class="w-4/5 m-auto">
        <form action="" class="flex flex-col gap-2">
          <div class="flex flex-row justify-between">
            <div class="flex flex-col gap-1">
              <label for="ho">Họ</label>
              <input
                type="text"
                id="ho"
                class="border border-black"
                required
                autofocus
              />
            </div>
            <div class="flex flex-col gap-1">
              <label for="ten">Tên</label>
              <input
                type="text"
                id="ten"
                required
                class="border border-black"
              />
            </div>
          </div>
          <div class="flex flex-col gap-1">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              class="border border-black"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="pass">Password</label>
            <input
              type="password"
              id="pass"
              required
              class="border border-black"
            />
          </div>
          <div class="flex flex-row justify-between">
            <div class="flex flex-col gap-1">
              <label for="age">Tuổi</label>
              <input
                type="number"
                id="age"
                required
                min="1"
                max="60"
                class="border border-black"
              />
            </div>
            <div class="flex flex-col gap-1">
              <label for="tel">Số điện thoại</label>
              <input type="tel" id="tel" required class="border border-black" />
            </div>
          </div>
          <button type="submit" class="border border-black mt-10">
            Xác nhận
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
